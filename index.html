<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Bar Chart</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">


</head>
<body>

  <section class="main-container">

    <section class="card">
      <section class="upper">
        <div class="upper-text">
          <p class="balance">My balance</p>
          <p class="price">$921.48</p>
        </div>

        <div>
          <svg width="60" height="40" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
        </div>
      </section>
      
      <section class="lower">
        <h4 class="header">Spending - Last 7 days</h4>

        <div class="graph">

          <div class="part">
            <div class="box box-1">

            </div>
            <p>mon</p>
          </div>
          <div class="part">
            <div class="box box-2">

            </div>
            <p>tue</p>
          </div>
          <div class="part">
            <div class="box box-3">

            </div>
            <p>wed</p>
          </div>
          <div class="part">
            <div class="box box-4">

            </div>
            <p>thu</p>
          </div>
          <div class="part">
            <div class="box box-5">

            </div>
            <p>fri</p>
          </div>
          <div class="part">
            <div class="box box-6">

            </div>
            <p>sat</p>
          </div>
          <div class="part">
            <div class="box box-7">

            </div>
            <p>sun</p>
          </div>

        </div>
        <hr>
        <div class="lower-bottom">
          <div class="lower-bottom-left">
            <p>Total this month</p>
            <p class="price-2">$478.33</p>
          </div>

          <div class="lower-bottom-right">
            <p class="percent">+2.4%</p>
            <p>from last month</p>
          </div>
         
        </div>

      </section>
    </section>

  </section>

</body>
</html>
